<div class="card mt-4">
  <div class="card-header d-flex justify-content-between align-items-center" 
       (click)="togglePanel()" 
       style="cursor: pointer;">
    <span>
      <i [class]="isPanelOpen ? 'bi bi-chevron-down' : 'bi bi-chevron-right'"></i>
      My Food Preferences
    </span>
    <span class="badge bg-primary"> {{foodList?.length}} items</span>
  </div>

  <div class="card-body" [hidden]="!isPanelOpen">
    <div *ngIf="foodList.length > 0" class="mt-3">
      <span *ngFor="let food of foodList; let i = index" class="badge bg-secondary me-2 p-2 mb-2">
        {{ food.name }}
        <i class="bi bi-x-circle ms-1" style="cursor: pointer;" (click)="removeFood(food._id)"></i>
      </span>
    </div>

    <div *ngIf="foodList.length === 0" class="text-center text-muted py-3">
      No foods added yet. Add some foods to your list!
    </div>

    <form [formGroup]="foodPreferenceForm" (ngSubmit)="onAddFood()" class="mb-3">
      <div class="row g-3 align-items-center">
        <div class="col-md-8">
          <input type="text" id="foodName" class="form-control" formControlName="foodName" placeholder="Enter food name">
        </div>
        <div class="col-md-4 text-end">
          <button type="submit" class="btn btn-success w-100" [disabled]="foodPreferenceForm.invalid">Add to My Food List</button>
        </div>
      </div>
    </form>
  </div>
</div>
